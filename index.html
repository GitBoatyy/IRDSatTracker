    <!-- Controls Container -->

        <!-- Toggle Coverage Lines -->
        <div id="coverage-toggle">
            <input type="checkbox" id="toggle-coverage-checkbox" checked>
            <label for="toggle-coverage-checkbox">Show Coverage Lines</label>
        </div>

        <!-- Toggle Spare Satellites -->
        <div id="spares-toggle">

        <!-- Toggle Coverage Circles -->
